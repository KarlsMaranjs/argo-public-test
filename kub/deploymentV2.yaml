apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: argotest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-container
          image: nginx:alpine
          ports:
            - containerPort: 8787
              name: http
              protocol: TCP